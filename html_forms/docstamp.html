<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Stamp</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .docstamp {
            border: 4px ridge #000;
            width: 200px;
            height: 80px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .docstamp p {
            margin: 10px 0;
            font-weight: bold;
            font-size: 12px;
            font-family: 'Times New Roman', Times, serif;
        }

        .inputs div label {
            text-align: center;
            font-weight: bold;
            margin: 0;
            font-size: 6px;
            font-style: italic;
        }

        .inputs {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .inputs div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .inputs input {
            width: 100%;
            margin-bottom: 5px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 8px;
        }
    </style>
  </head>
  <body>
    <div class="docstamp">
        <p>Documentary Stamp Tax Paid</p>
        <div class="inputs">
            <div>
                <input type="text" id="sr-number">
                <label for="sr-number">(GOR SERIAL NUMBER)</label>
            </div>
            <div>
                <input type="text" id="payment-date">
                <label for="payment-date">(DATE OF PAYMENT)</label>
            </div>
        </div>
        
    </div>
  </body>
</html>
